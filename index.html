<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        css_background = 'blue';
        css_width = '100px';
        css_height = '30px';
        css_border_radius = '0px';
        function css_func(){
            css_tag = ".result{ background: "+css_background+"; width: "+css_width+"; height: "+css_height+"; border: 1px solid rgb(0, 255, 200); border-radius: "+css_border_radius+"}";
            $('style').replaceWith('<style>'+css_tag+'</style>');
            $('#css_coding').text(css_tag);
        }
        $(document).ready(function(){
            css_func();

            $('select').change(function(){
                css_background = $(this).val();
                css_func();
            });
            $('#width_changer').slider({
                range: 'min',
                value: 100,
                min: 50,
                max: 200,
                slide: function(event, ui){
                    css_width = ui.value+"px";
                    css_func();
                }
            });
            $('#height_changer').slider({
                range: 'min',
                value: 30,
                min: 10,
                max: 50,
                slide: function(event, ui){
                    css_height = ui.value+"px";
                    css_func();
                }
            });
            $('#radius_changer').slider({
                range: 'min',
                value: 0,
                min: 0,
                max: 10,
                slide: function(event, ui){
                    css_border_radius = ui.value+"px";
                    css_func();
                }
            });
            $('#get_css').click(function(){
                $('#css_coding').dialog({
                    "title": "The Style"
                });
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 blocks" style="background-color: gray;">
                <div class="form-group">
                    <label>Select Any Color:</label>
                    <select class="form-control">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                        <option value="yellow">Yellow</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Width Changer</label>
                    <div id="width_changer"></div>
                </div>
                <div class="form-group">
                    <label>Height Changer</label>
                    <div id="height_changer"></div>
                </div>
                <div class="form-group">
                    <label>Radius Changer</label>
                    <div id="radius_changer"></div>
                </div>
            </div>
            <div class="col-md-6 blocks">
                <div class="result"></div>
                <div id="css_coding"></div>
                <br><br><br><br><br><br>
                <button class="btn btn-danger" id="get_css">Get CSS</button>
            </div>
        </div>
    </div>
</body>
</html>
